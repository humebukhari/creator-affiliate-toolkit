<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Affiliate Toolkit</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml"/>
</head>
<body class="theme-sunrise">
  <header class="site-header">
    <div class="profile">
      <img id="avatar" class="avatar" src="./assets/avatar.png" alt="Profile avatar"/>
      <div>
        <h1 id="displayName">Your Name</h1>
        <p id="bio" class="bio">Short bio or tagline goes here.</p>
      </div>
    </div>
    <div class="actions">
      <button id="themeToggle" class="btn">Toggle Theme</button>
      <a id="adminToggle" class="btn btn-ghost" href="#">Admin Mode</a>
    </div>
  </header>

  <main>
    <!-- PUBLIC VIEW -->
    <section id="publicView" aria-label="Public Links">
      <ul id="linksList" class="links-list"></ul>
    </section>

    <!-- ADMIN PANEL -->
    <section id="adminPanel" aria-label="Admin Panel" hidden>
      <h2>Admin Panel</h2>
      <form id="linkForm" class="card">
        <div class="grid">
          <label>Title
            <input type="text" id="titleInput" required placeholder="e.g., YouTube Channel"/>
          </label>
          <label>URL
            <input type="url" id="urlInput" required placeholder="https://..."/>
          </label>
        </div>
        <div class="grid">
          <label>Icon/Emoji
            <input type="text" id="iconInput" placeholder="e.g., ▶️"/>
          </label>
          <label>Pin to Top
            <input type="checkbox" id="pinInput"/>
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Save Link</button>
          <button type="button" id="resetTodayBtn" class="btn btn-ghost">Reset Today's Clicks</button>
        </div>
        <input type="hidden" id="editingId" />
      </form>

      <div class="card">
        <h3>Profile</h3>
        <div class="grid">
          <label>Display Name
            <input type="text" id="nameInput" placeholder="Your Name"/>
          </label>
          <label>Bio
            <input type="text" id="bioInput" placeholder="Short bio or tagline"/>
          </label>
        </div>
        <div class="grid">
          <label>Avatar URL
            <input type="url" id="avatarInput" placeholder="./assets/avatar.png"/>
          </label>
          <label>Theme
            <select id="themeSelect">
              <option value="theme-sunrise">Sunrise</option>
              <option value="theme-midnight">Midnight</option>
              <option value="theme-mint">Mint</option>
            </select>
          </label>
        </div>
        <div class="form-actions">
          <button id="saveProfileBtn" class="btn">Save Profile</button>
          <button id="exportBtn" class="btn btn-ghost" type="button">Export JSON</button>
          <label class="btn btn-ghost" for="importFile">Import JSON</label>
          <input id="importFile" type="file" accept="application/json" hidden />
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Creator Affiliate Toolkit • <span id="year"></span></small>
  </footer>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
